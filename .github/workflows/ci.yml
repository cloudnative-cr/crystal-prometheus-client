name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crystal:
          - latest
          - nightly
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: lib
          key: shards-${{ hashFiles('shard.lock') }}

      - name: Install dependencies
        run: shards install

      - name: Run specs
        run: crystal spec

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Cache shards
        uses: actions/cache@v4
        with:
          path: lib
          key: shards-${{ hashFiles('shard.lock') }}

      - name: Install dependencies
        run: shards install

      - name: Run Ameba
        run: bin/ameba

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1

      - name: Check formatting
        run: crystal tool format --check
